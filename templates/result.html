<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      position: relative;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(224,247,244,0.6), rgba(253,246,227,0.6));
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .prediction-title {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(to right, #43cea2, #185a9d);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .probability {
      font-size: 1rem;
      color: #333;
      margin: 1rem 0;
    }
    .news-content {
      font-size: 1rem;
      color: #555;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .btn-custom {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: 600;
    }
    .btn-custom:hover {
      background: linear-gradient(45deg, #185a9d, #43cea2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="prediction-title">Prediction: {{ label }}</h1>
    <div class="news-content">{{ news }}</div>
    <p class="probability">
      ✅ Real probability: {{ '%.4f' % proba[0] }}<br>
      ❌ Fake probability: {{ '%.4f' % proba[1] }}
    </p>
    <a href="{{ url_for('home') }}" class="btn btn-custom">⬅️ Test Another</a>
  </div>
</body>
</html>
